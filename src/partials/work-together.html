<footer class="section footer-section" id="work-together">
  <div class="container work-together-container">
      <div class="work-together-logo">
        <a class="logo-work-together-link" href="./index.html">
          <img
            class="work-together-img"
            srcset="/img/work-together/footer-man@1x.png 1x, /img/work-together/footer-man@2x.png 2x"
            src="/img/work-together/footer-man@1x.png"
            alt="footer image"
            loading="lazy"
            width="44"
            height="44"
          />
        </a>
        <h2 class="work-together-title">
          Let's <span class="work-together-title-span">work</span>
        </h2>
        <h2 class="work-together-title together">together</h2>
      </div>
        <form class="work-together-form-for-users">
          <div class="work-together-form-container">
            <input
              class="work-together-input email-input"
              id="user-email-work-together"
              name="user-email"
              type="email"
              pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
              placeholder="clients@gmail.com"
            />
            <span class="success-message">Succes!</span>
            <span class="error-message">Invalid email, try again</span>

          <input
            class="work-together-input comment-input"
            id="work-together-user-comment"
            name="work-together-user-comment"
            placeholder="comments"
            />
          </div>
          <button class="work-together-form-user-btn" type="submit">
            Send
          </button>
        </form>
        <address class="work-together-contacts">
          <ul class="work-together-contacts-list">
            <li class="work-together-contacts-item work-together-email">
              <a
                href="mailto:lloydjefferson@gmail.com"
                class="work-together-contact-item"
                >lloydjefferson@gmail.com</a
              >
            </li>
            <li class="work-together-contacts-item work-together-telephone">
              <a class="work-phone" href="tel:+3801111111111"
                >+380 11 1111 11 11</a
              >
            </li>
          </ul>
        </address>
  </div>
</footer>
